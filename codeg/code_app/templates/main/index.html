<!DOCTYPE html>
<html>
<head>
    <title>Code Generation Form</title>
</head>
<body style="text-align: center; background-color: #f4f4f4;">
    <h1 style="font-weight: bold; color: #3498db;">Code Generator</h1>
    <form method="post" action="{% url 'code_generation_view' %}">
        {% csrf_token %}
        <div style="text-align: center; padding: 20px;">
            <label for="description">Description:</label>
            <br>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
        </div>

        <div style="text-align: center; padding: 20px;">
            <label for="language" style="color: #e74c3c;">Select Language:</label>
            <br>
            <select id="language" name="language">
                <option value="Python">Python</option>
<option value="Java">Java</option>
<option value="JavaScript">JavaScript</option>
<option value="C++">C++</option>
<option value="C#">C#</option>
<option value="Ruby">Ruby</option>
<option value="PHP">PHP</option>
<option value="Swift">Swift</option>
<option value="Go">Go</option>
<option value="Kotlin">Kotlin</option>
<option value="Rust">Rust</option>
<option value="TypeScript">TypeScript</option>
<option value="Dart">Dart</option>
<option value="R">R</option>
<option value="MATLAB">MATLAB</option>
<option value="Lua">Lua</option>
<option value="Perl">Perl</option>
<option value="Bash">Bash</option>
<option value="HTML">HTML</option>
<option value="SQL">SQL</option>
<option value="Assembly">Assembly</option>
<option value="VHDL">VHDL</option>
<option value="Scala">Scala</option>
<option value="Groovy">Groovy</option>
<option value="Objective-C">Objective-C</option>

                
            </select>
        </div>

        <div style="text-align: center; padding: 20px;">
            <input type="submit" value="Generate Code" style="background-color: #2ecc71; color: #fff; font-weight: bold; padding: 10px 20px; border: none; cursor: pointer;">
        </div>
    </form>
</body>
</html>
